<ion-app>
  <ion-split-pane>
    <ion-menu type="overlay">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>

<ion-content>
  <ion-list>
    <ion-menu-toggle auto-hide="false" >
      <ion-item routerDirection="'root'" routerLink="/home">
        <ion-icon slot="start" name="home">
        </ion-icon> 
          <ion-label>Home</ion-label>
      </ion-item>
      <ion-item routerDirection="'root'" routerLink="/signin"  *ngIf="!authService.isAuthenticated()">
        <ion-icon slot="start" name="contact">
        </ion-icon> 
          <ion-label>Sigin/Signup</ion-label>
      </ion-item>
      <ion-item routerDirection="'root'" *ngIf="authService.user | async" (click)="onLogout()">
        <ion-icon slot="start" name="exit">
        </ion-icon> 
          <ion-label>Logout</ion-label>
      </ion-item>
    </ion-menu-toggle>
 </ion-list>
</ion-content>
    </ion-menu>
      <ion-router-outlet main></ion-router-outlet> 
  </ion-split-pane>
</ion-app>
